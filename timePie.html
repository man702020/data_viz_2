<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CS6024 - Project 2</title>
        <!-- Bootstrap Stylesheet -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="css/style.css">

        <!-- D3 bundle -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.7.0/d3.min.js"
            integrity="sha512-cd6CHE+XWDQ33ElJqsi0MdNte3S+bQY819f7p3NUHgwQQLXSKjE4cPZTeGNI+vaxZynk1wVU3hoHmow3m089wA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <!-- Leaflet stylesheet -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
            integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
            crossorigin=""
        />
        <!-- Leaflet code -->
        <script
            src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
            integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
            crossorigin=""
        ></script>
    </head>
    <body class="vh-100 d-flex flex-column">
        <nav class="navbar bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <span class="navbar-branch mb-0 h1">3-1-1 Calls in Cincinnati - Data Visualization</span>
                <div class="flex-grow-1"></div>
                <div class="text-end">
                    <small class="text-white d-block">D3's Get Degrees</small>
                    <small class="text-white d-block">Timeline Pie chart</small>
                </div>
            </div>
        </nav>
        <main class="container-fluid flex-grow-1">
                    <section class="col">
                        <div id="time-between-container"></div>
                        <div class="slidecontainer">
                            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                            <p>Time Cutoff: <span id="lengthCutoff"></span></p>
                        </div>
                    </section>
            </div>

        </main>
        <div id="tooltip"></div>
        <div id="loader">
            <div class="spinner-border" role="status">
                <!-- <span class="sr-only">Loading Visualizations...</span> -->
            </div>
        </div>

        <!-- Our JS code -->
        <script src="js/utils.js"></script>

        <!-- Carryover from Project 1 -->
        <script src="js/AbstractChart.js"></script>
        <script src="js/Table.js"></script>
        <script src="js/BarChart.js"></script>
        <script src="js/Histogram.js"></script>
        <script src="js/LineChart.js"></script>
        <script src="js/ScatterPlot.js"></script>
        <script src="js/PieChart.js"></script>

        <!-- New with Project 2 -->
        <script src="src/PieChartTest.js"></script>
        <script src="js/OldBarChart.js"></script>
        <script src="js/TimePie.js"></script>

    </body>
</html>
